<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <div id="contain" class="container-fluid">

        <div class="row">
            <div class="col-md-6 offset-2">
                <ul id="list1">
                    <li> <input class ="inp" type="checkbox" checked aria-label="" /> Allez faire du sport</li>
                    <li> <input class ="inp" type="checkbox"  aria-label="" /> Faire une liste</li>

                </ul>
            </div>
        </div>

        <div class="row">
            <div id="addlist" class="header col-md-6 offset-2">
                <input class="col-md-10" type="text" id="myInput" placeholder="Tâche à rajouter" aria-label="" />
                <span  onclick="newElement()" class="addBtn col-md-2 "> Ajouter </span>
            </div>
        </div>
    </div>

   <div class="row cpt">
       <div class="col-md-6 offset-2">
           <div class="col-md-12" id="bip" ></div>
           <div class="col-md-4 ">
                <button onclick="start()">Start</button>
                <button onclick="finish()">Stop</button>
                <button onclick="initialize()">Reset</button>
           </div>
       </div>
   </div>
